<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&display=swap" rel="stylesheet">
    <title>PROJECT 3 ONLINE REGISTRATION FORM</title>
</head>
<body>
    
    <header>
        <h1>THE CODE REVIEW</h1>
    </header>

    <section>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <hr id="thickline">
        <hr>
    </section>

    <main>
        <form>
            <fieldset class="contact_form">
                <legend><strong>Contact Information</strong></legend>
                    <label for="fullname">Full Name</label>
                    <input type="text" name="name" id="fullname" placeholder="required">

                    <label for="email">Email Address</label>
                    <input type="email" name="emailaddress" id="email" placeholder="required">

                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phonenumber" id="phone" placeholder="+1-(234)-567-8910">

                    <label for="street">Street Address</label>
                    <input type="text" name="streetaddress" id="street">

                    <label for="city">City</label>
                    <input type="text" name="citylocation" id="city">

                    <label for="state">State</label>
                    <select name="stateselect" id="state">
                        <option value="" disabled selected>Choose State</option>
                        <option value="California">California</option>
                        <option value="Oregon">Oregon</option>
                        <option value="Other">One of the other 48 states</option>
                    </select>

                    <label for="zip">Zip Code</label>
                    <input type="number" name="zipcode" id="zip" placeholder="12345">
            </fieldset>
            <hr>
            <fieldset class="newsletter">
                <legend><strong>Newsletter</strong></legend>
                    <p>Select the newsletters you would like to recieve</p>
                        
                        <label for="html"><input type="checkbox" name="newsoption" id="html" value="HTMLnews">HTML News</label>
                           
                        <label for="css"><input type="checkbox" name="newsoption" id="css" value="CSSnews">CSS News</label>

                        <label for="js"><input type="checkbox" name="newsoption" id="js" value="JSnews">JS News</label>
                    
                    <p>Newsletter format</p>
                        
                        <label for="HTMLformat"><input type="radio" name="formatoption" id="HTMLformat" value="HTMLvalue">HTML</label>
      
                        <label for="plaintextformat"><input type="radio" name="formatoption" id="plaintextformat" value="plaintextvalue">Plain Text</label>
                    
                    <p>Other topics you'd like to hear about</p>
                        <label for="topics" class="hideLabel">other topics you'd like to hear about</label>
                        <textarea name="topictext" id="topics" cols="30" rows="10" placeholder="We'd love to know what interests you"></textarea>

                    <label for="signup" class="hideLabel">Sign Up</label>
                    <input type="submit" name="submitbutton" id="signup" value="Sign Up">
            </fieldset>
        </form>
    </main>

    <footer>
        <p>Copyright The Code Review</p>
    </footer>

</body>
</html>
